<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      height: 500px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #1babbe;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #007bff;
    }
       /* Navigation bar styles */
       .navbar {
        background-color: #1babbe;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
  
      .navbar-logo {
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        margin-right: 20px;
      }
  
      .navbar-options {
        display: flex;
        margin-right: 20px;
      }
  
      .navbar-option {
        margin-right: 20px;
        color: white;
        text-decoration: none;
      }
        /* Footer styles */
        .footer {
          background-color: #1babbe;
          padding: 20px;
          color: white;
          text-align: center;
        }
    
        .contact-button {
          background-color: white;
          color: #1babbe;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }
    
        .contact-button:hover {
          background-color: #007bff;
          color: white;
        }
  </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Shaheer's Work</a>
        <div class="navbar-options">
          <a href="index.html" class="navbar-option">Recipe</a>
          <a href="contactform.html" class="navbar-option">Contact Me</a>
        </div>
      </nav>
  <div class="container">
    <h1>Contact Me</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>
  <footer class="footer">
    <a href="contactform.html" class="contact-button">Contact Me</a>
    <p>&copy; 2023 Shaheer</p>
  </footer>
</body>
</html>
